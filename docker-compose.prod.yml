# Docker Compose - Production
services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: onehealth-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/config/database.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - onehealth-network

  # Backend API (Express.js)
  backend:
    image: ghcr.io/${GITHUB_REPOSITORY:-onehealth}/backend:latest
    container_name: onehealth-backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: db
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGINS: https://${DOMAIN},https://www.${DOMAIN},https://admin.${DOMAIN}
      FRONTEND_URL: https://${DOMAIN}
      ADMIN_URL: https://admin.${DOMAIN}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - onehealth-network

  # Frontend (Next.js)
  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY:-onehealth}/frontend:latest
    container_name: onehealth-frontend
    restart: always
    environment:
      NODE_ENV: production
      BACKEND_INTERNAL_URL: http://backend:5000
    depends_on:
      - backend
    networks:
      - onehealth-network

  # Admin Panel (React)
  admin:
    image: ghcr.io/${GITHUB_REPOSITORY:-onehealth}/admin:latest
    container_name: onehealth-admin
    restart: always
    depends_on:
      - backend
    networks:
      - onehealth-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: onehealth-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/certbot/conf:/etc/letsencrypt:ro
      - ./docker/certbot/www:/var/www/certbot:ro
      - uploads_data:/var/www/uploads:ro
    depends_on:
      - frontend
      - admin
      - backend
    networks:
      - onehealth-network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: onehealth-certbot
    restart: unless-stopped
    volumes:
      - ./docker/certbot/conf:/etc/letsencrypt
      - ./docker/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - onehealth-network

networks:
  onehealth-network:
    driver: bridge

volumes:
  mysql_data:
  uploads_data:
